<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Dollar Studios - Game Showcase</title>
    <link rel="stylesheet" href="Games.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Safe Dollar Studios</h1>
            <p class="subtitle">Explore our collection of creative and engaging games. Each title offers unique gameplay experiences crafted with passion and attention to detail.</p>
        </header>

        <div class="search-controls">
            <input type="text" id="search-input" placeholder="Search games...">
            <button id="search-btn">Search</button>
            <button id="reset-btn">Show All</button>
        </div>

        <div id="games-container" class="games-grid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading games from Safe Dollar Studios...</p>
            </div>
        </div>

        <footer>
            <p>Powered by <span class="itch-logo">Itch.io</span> API | Game data courtesy of Safe Dollar Studios</p>
        </footer>
    </div>

    <!-- Include Itch.io API -->
    <script src="https://static.itch.io/api.js"></script>
    <script src="Games.js"></script>
</body>
</html>
