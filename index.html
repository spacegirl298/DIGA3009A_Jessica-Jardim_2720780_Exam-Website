<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jessica Jardim" />
    <meta
      name="description"
      content="Welcome to Safe Dollar Studios, an indie game studio whose aim is to create playful, 
      engaging games. Explore our latest games, learn more about us and contact us for collaborations."
    />

    <link rel="stylesheet" href="./Main.css" />
    <link rel="stylesheet" href="./Home/Home.css" />
    <link rel="icon" href="./Home/Images/Logo_Icon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="./Main.js" defer></script>
    <script src="./Home/Home.js" defer></script>

    <title>Home Page</title>
  </head>
  <body>
    <header></header>
    <div id="navbar-container"></div>
    <main>
      <div class="carousel-container">
        <div class="carousel-track">
          <div class="carousel-slide">
            <img src="./Home/Images/Carousel_1 .png" alt="Game screenshot 1" />
          </div>
          <div class="carousel-slide">
            <img src="./Home/Images/Carousel_2.jpg" alt="Game screenshot 2" />
          </div>
          <div class="carousel-slide">
            <img src="./Home/Images/Carousel_3.jpg" alt="Game screenshot 3" />
          </div>
          <div class="carousel-slide">
            <img src="./Home/Images/Carousel_4.png" alt="Game screenshot 4" />
          </div>
          <div class="carousel-slide">
            <img src="./Home/Images/Carousel_5.jpg" alt="Game screenshot 5" />
          </div>
        </div>
        
        <button class="carousel-btn prev-btn">&#10094;</button>
        <button class="carousel-btn next-btn">&#10095;</button>
        
        <div class="carousel-indicators">
          <span class="indicator active" data-index="0"></span>
          <span class="indicator" data-index="1"></span>
          <span class="indicator" data-index="2"></span>
          <span class="indicator" data-index="3"></span>
          <span class="indicator" data-index="4"></span>
        </div>
      </div>

      <img
        id="backToTopBtn"
        src="./Home/Images/topButton.png"
        alt="back to top button"
        title="Go to top"
      />
    </main>
    <footer></footer>
    <div id="footer-container"></div>
  </body>
</html>
